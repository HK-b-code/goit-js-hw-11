<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search Gallery</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplelightbox@2.1.3/dist/simple-lightbox.min.css"
    />
  </head>
  <body>
    <form id="search-form">
      <input type="text" name="searchQuery" placeholder="Search images..." />
      <button type="submit" id="search-button">🔍 Search</button>
    </form>

    <div id="loading-message" class="loading-message" style="display: none">
      Loading images, please wait...
    </div>
    <div class="loader"></div>

    <ul class="gallery"></ul>

    <script src="https://cdn.jsdelivr.net/npm/simplelightbox@2.1.3/dist/simple-lightbox.min.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
